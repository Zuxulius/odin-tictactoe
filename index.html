<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="UI">
        <div class="cell">
            <h1 id="00"></h1>
        </div>
        <div class="cell">
            <h1 id="01"></h1>
        </div>
        <div class="cell">
            <h1 id="02"></h1>
        </div>
        <div class="cell">
            <h1 id="10"></h1>
        </div>
        <div class="cell">
            <h1 id="11"></h1>
        </div>
        <div class="cell">
            <h1 id="12"></h1>
        </div>
        <div class="cell">
            <h1 id="20"></h1>
        </div>
        <div class="cell">
            <h1 id="21"></h1>
        </div>
        <div class="cell">
            <h1 id="22"></h1>
        </div>
    </div>
    <div class="menu">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-setup">
            <div class="player" id="player1">
              <label>Player 1</label>
              <select id="player1-type">
                <option value="human">Human</option>
                <option value="bot">Bot</option>
              </select>
              <input type="text" id="player1-name" placeholder="Enter name">
              <select id="player1-difficulty" style="display:none;">
                <option value="easy">Finn (Easy)</option>
                <option value="hard">Baldr (Hard)</option>
              </select>
            </div>

            <div class="player" id="player2">
              <label>Player 2</label>
              <select id="player2-type">
                <option value="human">Human</option>
                <option value="bot">Bot</option>
              </select>
              <input type="text" id="player2-name" placeholder="Enter name">
              <select id="player2-difficulty" style="display:none;"">
                <option value="easy">Finn (Easy)</option>
                <option value="hard">Baldr (Hard)</option>
              </select>
            </div>
        </div>
        <button class="start">Start game</button>
        <p>Press "ESC" to restart/exit during game.</p>
    </div>
    <div class="pause">
        <button class="exit">Exit to menu</button>
        <button class="restart">Restart game</button>
    </div>
    <div class="alert"></div>
</body>
<script src="engine.js"></script>
</html>
