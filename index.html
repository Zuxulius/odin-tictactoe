    <div class="menu">
        <div class="player-setup">
            <div class="player" id="player1">
              <label>Player 1</label>
              <select id="player1-type">
                <option value="human">Human</option>
                <option value="bot">Bot</option>
              </select>
              <input type="text" id="player1-name" placeholder="Enter name">
              <select id="player1-difficulty" style="display:none;">
                <option value="easy">Finn (Easy)</option>
                <option value="hard">Baldr (Hard)</option>
              </select>
            </div>

            <div class="player" id="player2">
              <label>Player 2</label>
              <select id="player2-type">
                <option value="human">Human</option>
                <option value="bot">Bot</option>
              </select>
              <input type="text" id="player2-name" placeholder="Enter name">
              <select id="player2-difficulty" style="display:none;"">
                <option value="easy">Finn (Easy)</option>
                <option value="hard">Baldr (Hard)</option>
              </select>
            </div>
        </div>
